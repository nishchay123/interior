<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Server Name</label>
            <!--<input type="name" class="form-control" (input)="onUpdateServerName($event)">-->
            <input type="name" class="form-control" [(ngModel)]="serverName">
            <!--<P>{{ serverName }}</P>-->
            <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
            <app-server *ngFor="let server of servers"></app-server>
            <p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
            <ng-template #noServer>
                <p>No Server Created</p>
            </ng-template>
        </div>
    </div>
</div>
